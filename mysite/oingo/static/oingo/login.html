<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h3 class="text-left text-primary">
				Login
			</h3>
    {% if status == 'not_active' %}
        <div class="well">
            <h2 class="text-success text-center">login forbidden</h2>
        </div>
    {% elif status == 'pwd_err' %}
        <div class="well">
            <h2 class="text-warning text-center">wrong password</h2>
        </div>
    {% elif status == 'not_exist' %}
        <div class="well">
            <h2 class="text-danger text-center">user not exist</h2>
        </div>
    {% endif %}
			<form role="form" method="post">
                {% csrf_token %}
				<div class="form-group">

					<label for="exampleInputEmail1">
						Email address
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" required name="email"/>
				</div>
				<div class="form-group">

					<label for="exampleInputPassword1">
						Password
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1" required name="password"/>
				</div>

				<button type="submit" class="btn btn-primary" name="login">
					Sign In
				</button>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
