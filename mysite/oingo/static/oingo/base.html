<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Oingo Demo</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				 
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#">Oingo</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="#">Post Note <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							 <a class="nav-link" href="#">Set Location & Time</a>
						</li>
					</ul>
					<ul class="navbar-nav ml-md-auto">
                        {% if username %}
					    <li class="nav-item dropdown">
							 <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">welcome, {{username}}</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">Profile</a>
								<a class="dropdown-item" href="#">Friends</a>
                                <a class="dropdown-item" href="#">Filter</a>
								<div class="dropdown-divider">
								</div> <a class="dropdown-item" href="#">Logout</a>
							</div>
						</li>
                        {% else %}
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Login </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                        {% endif %}

					</ul>
				</div>
			</nav>
		</div>
	</div>

    {% block content %}
    {% endblock %}

</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
