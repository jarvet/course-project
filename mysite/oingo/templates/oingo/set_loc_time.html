{% extends "oingo/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <div class="row">
                <h3 class="text-left text-primary"><strong>Select Current Location and TIme:</strong></h3>
            </div>
            <form role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <table>
                        <tr>
                            <td><strong>current time:</strong></td>
                            <td><input id="current_time" type="datetime-local" required name="current_time"></td>
                        </tr>
                        <tr>
                            <td><strong>lat:</strong></td>
                            <td><input id="lat" type="number" step=any required name="lat"></td>
                        </tr>
                        <tr>
                            <td><strong>lon:</strong></td>
                            <td><input id="lon" type="number" step=any required name="lon"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#google_maps_api" value="Click to set coordinates.">
                                </input>

                                <div class="modal fade" id="google_maps_api" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close"data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" id="myModalLabel">select locations</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div id="map_canvas" style="width: 100%; height: 450px"></div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-default btn-block" type="submit" name="set">
                            set
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default btn-block" type="button" onclick="javascript:history.back(-1)">
                            back
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
