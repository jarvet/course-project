<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Oingo Demo</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{% static 'oingo/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'oingo/css/style.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="{% url 'oingo:index' %}">Oingo</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="{% url 'oingo:create_note' %}">Post Note <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							 <a class="nav-link" href="#">Set Location & Time</a>
						</li>
					</ul>
					<ul class="navbar-nav ml-md-auto">
                        {% if username %}
					    <li class="nav-item dropdown">

							 <!--<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">welcome, {{username}}</a>-->
                             <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">welcome, {{username}}</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="{% url 'oingo:profile' userid %}">Profile</a>
								<a class="dropdown-item" href="#">Friends</a>
                                <a class="dropdown-item" href="{% url 'oingo:show_filter' %}">Filter</a>
								<div class="dropdown-divider">
								</div> <a class="dropdown-item" href="{% url 'oingo:logout' %}">Logout</a>
							</div>
						</li>
                        {% else %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'oingo:login' %}">Login </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'oingo:register' %}">Register</a>
                        </li>
                        {% endif %}

					</ul>
				</div>
			</nav>
		</div>
	</div>

    {% block content %}
    {% endblock %}

</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAizY4-aVT9S7Ri6tTl5SJ-zY_WN6bJuQE" type="text/javascript"></script>
    <script src="{% static 'oingo/js/popper.min.js'%}"></script>
    <script src="{% static 'oingo/js/jquery.min.js'%}"></script>
    <script src="{% static 'oingo/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'oingo/js/scripts.js'%}"></script>
    <script src="{% static 'oingo/js/googleMap.js'%}"></script>
    <script>
        $("#google_maps_api").on("shown.bs.modal", function () {
            googleMap.initialize();
           // googleMap.maps.event.trigger(map, "resize");
        }).on('hide.bs.modal', function () { //关闭模态框
            <!--var res = '';-->
            <!--for (var i in googleMap.markers)-->
                <!--res += '(' + googleMap.markers[i].geo + '),';-->

            <!--res = res.substring(0,res.length-1);-->
            <!--res = googleMap.marker.geo;-->
            <!--$("#locationText").val(res);-->
            var lat = googleMap.marker.lat;
            var lon = googleMap.marker.lon;
            $("#lat").val(lat);
            $("#lon").val(lon);
        });
    </script>

  </body>
</html>
